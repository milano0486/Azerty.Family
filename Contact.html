<!-- Contact Us Section -->
      <form action="#" method="post" class="contact-form-semi" style="margin-top:10px;">

    <style>
    .contact-section-semi {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 48px 0 32px 0;
      background: transparent;
    }
    .contact-title {
      color: #0059ff;

      font-weight: 850;

      margin-bottom: 36px;

    .contact-form-semi {
      display: flex;
      flex-direction: column;
      gap: 18px;
      padding: 36px 22px 28px 22px;
      border-radius: 22px;
      max-width: 420px;
      width: 100%;
      background: rgba(255,255,255,0.45);
      border: 2px solid #0066ff33;
      box-shadow: 0 10px 36px rgba(0, 102, 255, 0.13), 0 2px 8px rgba(0,0,0,0.08);
      backdrop-filter: blur(12px) saturate(1.2);
      margin-bottom: 18px;
    }
    .contact-form-semi label {
      font-weight: 700;
      color: #0066ff;
      font-size: 1.13rem;
      margin-bottom: 3px;
      letter-spacing: 0.5px;
    }
    .contact-form-semi input,
    .contact-form-semi textarea {
      padding: 12px 14px;
      border-radius: 12px;
      border: 1.5px solid #0066ff44;
      font-size: 1.13rem;
      background: rgba(255,255,255,0.18);
      color: #222;
      margin-bottom: 3px;
      transition: border 0.2s, box-shadow 0.2s, background 0.2s;
      outline: none;
    }
    .contact-form-semi input:focus,
    .contact-form-semi textarea:focus {
      border: 2px solid #0066ff;
      box-shadow: 0 0 0 3px #0066ff22;
      background: rgba(255,255,255,0.32);
    }
    .contact-form-semi button {
      background: linear-gradient(90deg, #0066ff 60%, #43e97b 100%);
      color: #fff;
      border: none;
      border-radius: 12px;
      padding: 18px 0;
      font-size: 1.25rem;
      font-weight: 800;
      cursor: pointer;
      margin-top: 14px;
      width: 100%;
      box-shadow: 0 6px 24px rgba(0, 102, 255, 0.13);
      transition: background 0.18s, box-shadow 0.18s, transform 0.18s;
      letter-spacing: 0.7px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    .contact-form-semi button:hover {
      background: linear-gradient(90deg, #0051cc 60%, #43e97b 100%);
      box-shadow: 0 12px 36px rgba(0, 102, 255, 0.22);
      transform: scale(1.05);
    }
    @media (max-width: 600px) {
      .contact-title {
        font-size: 1.7rem;
        margin-top: 22px;
        margin-bottom: 14px;
      }
      .contact-form-semi {
        padding: 10px 2vw 8px 2vw;
        max-width: 98vw;
        border-radius: 10px;
      }
      .contact-form-semi label {
        font-size: 1rem;
      }
      .contact-form-semi input,
      .contact-form-semi textarea {
        font-size: 1rem;
        padding: 8px 7px;
        border-radius: 7px;
      }
      .contact-form-semi button {
        font-size: 1.08rem;
        padding: 12px 0;
        border-radius: 7px;
      }
    }
    </style>
    <script>
document.addEventListener('DOMContentLoaded', function() {
  var contactForm = document.querySelector('.contact-form-semi');
  if (contactForm) {
    contactForm.addEventListener('submit', function(e) {
      e.preventDefault();
      var name = document.getElementById('name').value;
      var email = document.getElementById('email').value;
      var message = document.getElementById('message').value;
      var subject = encodeURIComponent('Contact Form Submission from ' + name);
      var body = encodeURIComponent('Name: ' + name + '\nEmail: ' + email + '\nMessage: ' + message);
      var mailtoLink = 'https://mail.google.com/mail/?view=cm&fs=1&to=taheryassine090@gmail.com&su=' + subject + '&body=' + body;
      window.open(mailtoLink, '_blank');
    });
  }
});
</script>
